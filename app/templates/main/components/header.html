{% block header %}
<div
  class="jumbotron jumbotron-fluid position-relative overlay-bottom"
>
  <div class="container text-center my-5 py-5">
    {% if title == "Home" %}
    <h1 class="text-white mt-4 mb-4">Learn With Us</h1>
    <h1 class="text-white display-1 mb-5">Education Courses</h1>
    {% else %}
    <h1 class="text-white mt-4 mb-4 display-1">{{ title }}</h1>
    <div class="d-inline-flex text-white mb-5 align-items-center">
      <p class="m-0 text-uppercase"><a class="text-white" href="{{ url_for('main.home') }}">Home</a></p>
      <i class="fa fa-angle-double-right pt-1 px-3"></i>
      <p class="m-0 text-uppercase">{{ title }}</p>
    </div>
    {% endif %}
    <div class="mx-auto mb-5" style="width: 100%; max-width: 600px">
      {% include "main/components/forms/search.html" %}
    </div>
  </div>
</div>
{% endblock %}
